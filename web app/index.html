<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気情報システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #weather-info, #date-info {
            font-size: 20px;
            margin: 10px;
        }
        #weather-image {
            width: 200px;
            height: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>天気情報システム</h1>
    <p id="date-info">日付: null</p>
    <p id="mood-info">修一: 機嫌不明</p>
    <p id="weather-info">今日の天気: null</p>
    <img id="weather-image" src="" alt="天気画像">

    <button id="fetch-weather">天気情報を取得</button>

    <script src="script.js"></script>  <!-- JavaScriptのスクリプトファイルを読み込む -->
</body>
</html>
